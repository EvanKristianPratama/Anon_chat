name = "anon-cb-worker"
main = "src/index.ts"
compatibility_date = "2026-02-17"
workers_dev = true

[durable_objects]
bindings = [{ name = "CHAT_DO", class_name = "ChatDurableObject" }]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["ChatDurableObject"]

[vars]
CORS_ORIGIN = "*"
MAX_MESSAGE_LENGTH = "500"
MAX_IMAGE_BYTES = "1000000"
IDLE_TIMEOUT_SEC = "60"
MAX_SESSION_SEC = "900"
